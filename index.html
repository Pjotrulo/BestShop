<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>BestShop</title>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <div class="logo">
                <p>BestShop</p>
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list-a">Why Us</li>
                    <li class="menu-list-b">Benefits</li>
                    <li class="menu-list-c">Prices</li>
                    <li class="menu-list-d">Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <article>
                <h1 class="content-title">Sell More!</h1>
                <p class="content-text">Open shop on our platform and increase your sales</p>
                <a href="" class="btn-content btn">Open your shop</a>
            </article>
        </div>
        <img class="content-img" src="assets/Background.png" alt="" >
    </section>
    <section class="stats">
        <div class="container">
            <h2 class="stats-title">The most popular sales platform in country</h2>
            <div class="stats-column">
                <div class="stats-column-a stats-column-d">
                    <img class="stats-img-a" src="assets/Person.svg" alt="" >
                    <span class="stats-column-numbers">1000000+</span>
                    <p class="stats-column-text">daily entries</p>
                </div>
                <div class="stats-column-b stats-column-d">
                    <img class="stats-img-b" src="assets/Eye.svg" alt="" >
                    <span class="stats-column-numbers">2000000+</span>
                    <p class="stats-column-text">seen products<br> every day</p>
                </div>
                <div class="stats-column-c stats-column-d">
                    <img class="stats-img-c" src="assets/Catalog.svg" alt="" >
                    <span class="stats-column-numbers">10000+</span>
                    <p class="stats-column-text">added post<br> daily</p>
                </div>
            </div>

        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
